<!DOCTYPE HTML>
<html ng-app="Redwood">
  <head>
		<title>Hotelling Admin</title>
		<script type="text/javascript" src="{{ STATIC_URL }}framework/js/lib/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}framework/js/lib/bootstrap/bootstrap-3.1.1.min.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}framework/js/lib/angular/angular-1.2.16.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}framework/js/redwoodCore.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}framework/js/redwoodHelpers.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}framework/js/redwoodAdmin.js"></script>
		<link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}framework/css/bootstrap.min.css"></link>
		<script type="text/javascript">
			{{ js }}
		</script>
		<style type="text/css">
			{{ css }}
		</style>
	</head>
	<body ng-controller="AdminCtrl">
		<div class="navbar navbar-fixed-top container">
			<div class="navbar-inner">
				<div class="container-fluid">
					<div class="brand" href="#">Economics Experiment</div>
					<div class="nav-collapse collapse">
						<p class="navbar-text pull-right">Administrator</p>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="span3">
					<div class="row">
						<div class="span3">
							<div class="well sidebar-nav">
								<ul class="nav nav-list">
									<li><span id="router-status" class="badge badge-important"></span></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="span3">
							<div class="well sidebar-nav">
								<ul class="nav nav-list">
									<li><a href="admin/payouts" target="_blank">View Payouts</a></li>
									<li><a id="archive" href="#">Archive Session</a></li>
									<li><a id="download" href="admin/download">Download Data</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="span9">
					<div class="row">
						<div class="span9">
							<p>Subjects:</p>
							<table class="table table-bordered table-condensed table-striped">
								<thead>
								<tr><th>ID</th><th>Group</th><th>Period</th><th style="width: 150px;"></th></tr>
								</thead>
								<tbody id="subject-list">
								</tbody>
							</table>
						</div>
					</div>
					<div class="row">
						<div class="span6">
							<button id="start-session" class="btn btn-success">Start Session</button>
							<button id="refresh-subjects" class="btn btn-info" title="Attempt recover by refreshing all subject browsers">Recover Session</button>
							<button id="reset-session" class="btn btn-danger">Reset Session</button>
						</div>
						<div class="span3">
							<div class="pull-right">
								<button id="pause-session" class="btn btn-warning" disabled="disabled">Pause</button>
								<button id="resume-session" class="btn btn-primary" disabled="disabled">Resume</button>
							</div>
						</div>
					</div>
				</div>
			</div>
      <div class='row'>
        <div class="well" style="width:900px">
          <div class='span6'>
            <table>
            <td style="padding-bottom:10px;padding-right:10px">
              <input id="group_size" type="integer" value="" placeholder="Groups" style="text-align: left; width:4em;"><span id="group_size">
            </td>
            <td>
              <div class="btn-group">
              <button type="button" class="btn btn-primary" id="set_group_size">Set Group Size</button>
              <!-- <button type="button" class="btn btn-danger" id="set_period">Start Period</button> -->
              </div>
             
            </td>
            <td style="padding-bottom:10px;padding-right:10px;padding-left:20px">
              <input id="silo_size" type="integer" value="" placeholder="Silo sz" style="text-align: left; width:3em;"><span id="silo_size">
            </td>
            <td style="padding-bottom:10px;">
              <button type="button" class="btn btn-primary" id="set_silo_size">Set Silo Sizes</button>
              
            </td>
            </table>
          </div>
          <div class='span3'>
              <div id="current_group"></div>
            </div>
            <div class='span3'>
              <div id='current_silo'></div>
            </div>
          <hr>
          <div class='row'>
            
          </div>
        </div>
      </div>
			<div class="row">
				<div class="span12">
					<hr/>
					<p>Configuration:</p>
					<load-config></load-config>
					<div style="overflow: auto;">
						<table class="config table table-bordered table-striped table-condensed"></table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
